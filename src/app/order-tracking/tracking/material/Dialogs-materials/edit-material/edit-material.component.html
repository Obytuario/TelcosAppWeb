<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">          
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 font-17">
              Modificar Material</div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon> 
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="editEquipmentForm" (ngSubmit)="submit">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Material Actual</mat-label>
                  <input matInput formControlName="nombreMaterialActividad" readonly>
                  <mat-icon matSuffix>fingerprint</mat-icon>
                  <!-- <mat-error *ngIf="advanceTableForm.get('lName').hasError('required')">
                    Apellido es requerido
                  </mat-error> -->
                </mat-form-field>
              </div>
          
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Cambiar Material</mat-label>
                <input type="text" matInput [formControl]="materialAssignment" [matAutocomplete]="auto">
                <input matInput  required>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.nombreGeneric}} - {{option.nombreActividad}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Cantidad</mat-label>
              <input matInput type="number" formControlName="cantidadMaterial">
              <mat-icon matSuffix>fingerprint</mat-icon>
              <mat-error *ngIf="editEquipmentForm.get('cantidadMaterial').hasError('required')">
                cantidad es requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>       
     
        <div class="row">
            <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Observacion Modificaci√≥n</mat-label>
                    <input matInput formControlName="observacionModificacion">
                    <mat-icon matSuffix>fingerprint</mat-icon>
                    <!-- <mat-error *ngIf="advanceTableForm.get('lName').hasError('required')">
                      Apellido es requerido
                    </mat-error> -->
                  </mat-form-field>
            </div>          
          </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary"  [disabled]="!editEquipmentForm.valid"
               (click)="confirmEdit()">Guardar</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Volver</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
