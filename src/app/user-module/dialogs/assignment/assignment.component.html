<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <img [src]='advanceTable.img' alt="avatar">
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 font-17">
              {{dialogTitle}}</div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="advanceTableForm" (ngSubmit)="submit">
        
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="header">
              <h6>Lider Superior: {{liderSuperior}}</h6> 
            </div> 
            <!-- <div class="modal-about">
              <div class="header">
                 {{liderSuperior}}</div>
            </div> -->
          </div>       
        </div>
        <div class="row">
          
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>usuario Asignar</mat-label>
              <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
        
        <div>
          <button mat-raised-button matStepperNext color="primary"
            >Adicionar</button>
        </div>
        <br> 
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <!-- <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Address</mat-label>
              <textarea matInput formControlName="address"></textarea>
            </mat-form-field> -->     
            <div class="header">
              <h6>Usuarios Asignados</h6>
            </div>                     
            <div class="tableBody">
              <div class="table-responsive">
                <table class="table table-hover dashboard-task-infos">
                  <thead>
                    <tr>
                      <th>Documento</th>
                      <th>Nombre</th> 
                      <th>Rol</th>  
                      <!-- <th>Movimiento</th>                        -->
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1030525189</td>
                      <td>Ariel Bejarano</td>
                      <td>Tecnico</td> 
                      <!-- <td>Instalado</td>                             -->
                      <td>                              
                        <button mat-icon-button class="tbl-action-btn">
                          <app-feather-icons [icon]="'trash'" [class]="'tbl-fav-edit'"></app-feather-icons>
                        </button>                            
                      </td>
                    </tr>
                    <tr>
                      <td>1030525188</td>
                      <td>Roger Fonseca</td>
                      <td>Tecnico</td> 
                      <!-- <td>Retirado</td>                             -->
                      <td>                              
                        <button mat-icon-button class="tbl-action-btn">
                          <app-feather-icons [icon]="'trash'" [class]="'tbl-fav-edit'"></app-feather-icons>
                        </button>                            
                      </td>
                    </tr>                          
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" [type]="submit" [disabled]="!advanceTableForm.valid"
                [mat-dialog-close]="1" (click)="confirmAdd()">Guardar</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Volver</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
